on: 
    workflow_call:

jobs:
  run-tests:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd server/data
          npm install

      - name: Run Jest tests
        run: |
          cd server/data
          npm run test
