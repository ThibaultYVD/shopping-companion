name: ğŸ³ Build And Push Docker Images

on:
  workflow_call:

jobs:
  build:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest

    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          logout: true

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: âš¡ï¸ Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: ğŸ³ Build & Push Client Image
        uses: docker/build-push-action@v3
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          tags: thibaultyvd/shopping-companion-client:production
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: ğŸ³ Build & Push Data Image
        uses: docker/build-push-action@v3
        with:
          context: ./server/data
          file: ./server/data/Dockerfile
          push: true
          tags: thibaultyvd/shopping-companion-data:production
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: ğŸ³ Build & Push Identity Image
        uses: docker/build-push-action@v3
        with:
          context: ./server/identity
          file: ./server/identity/Dockerfile
          push: true
          tags: thibaultyvd/shopping-companion-identity:production
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: ğŸ§¹ Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache